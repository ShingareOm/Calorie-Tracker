<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracalorie Calorie | Meal & Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="" class="brand-logo center">Tracalorie</a>
          <ul class="right">
            <li>
              <a href="" class="clear-btn btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="card horizontal">
        <div class="card-stacked">
          <div class="card-content">
            <span class="card-title">Add Meal / Food Item </span>
            <form class="col">
              <div class="row">
                <div class="input-field col s12 m6">
                  <input type="text" placeholder="Add Item" id="item-name" />
                  <label for="item-name">Meal</label>
                </div>
                <div class="input-field col s12 m6">
                  <input
                    type="number"
                    placeholder="Add Calories"
                    id="item-calories"
                  />
                  <label for="item-calories">Calories</label>
                </div>
              </div>
              <button class="add-btn btn blue darken-3 hide-on-small-only">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <button class="update-btn btn orange hide-on-small-only">
                <i class="fa fa-pencil-square-o"></i> Update Meal
              </button>
              <button class="delete-btn btn red hide-on-small-only">
                <i class="fa fa-remove"></i> Delete Meal
              </button>
              <button class="back-btn btn grey right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- Calorie Count -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>
      <!-- Item List -->
      <ul id="item-list" class="collection center-align"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8985a3179d.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
